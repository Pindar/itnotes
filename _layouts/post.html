---
layout: default
---
<!-- Post-spezifischer Inhalt -->
<article class="prose">
  <!-- Post-Header -->
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ page.title }}</h1>
    <div class="flex flex-wrap items-center text-sm text-gray-500">
      <time class="mr-4">{{ page.date | date: "%d.%m.%Y" }}</time>
      {% if page.author %}
        <span class="mr-4">von {{ page.author }}</span>
      {% endif %}
      {% if page.categories %}
        <div class="flex flex-wrap">
          {% for category in page.categories %}
            <span class="mr-2">#{{ category }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </header>

  <!-- Post-Inhalt (mit Tailwind Typography) -->
  <div class="prose lg:prose-xl max-w-none">
    {{ content }}
  </div>
</article>
